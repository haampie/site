<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Platform game</title>
	<link rel="stylesheet" href="style.css" />
	<!--[if IE]><script type="text/javascript" src="../excanvas.compiled.js"></script><![endif]-->
	<script type="text/javascript" src="javascript.js"> </script>
</head>
<body>
	<section id="wrapper">
		<header>
			<h1>Simple HTML5 platform game prototype</h1>
			<p>Use the <strong>arrow keys</strong> to move. The map is automatically generated, so if you're stuck at the start, you might want to <a id="NieuwVeld" title="Generate a new map" href="#Nieuw">generate a new map</a>.</p>
		</header>
		<section id="spel">
			<canvas id="spelCanvas" width="800" height="1000"></canvas>
			<canvas id="spelHeld" width="800" height="1000"></canvas>
		</section>
	</section>
</body>
</html>
